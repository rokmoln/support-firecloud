name: CI
on:
  push:
    branches:
      - github* # github branches
      - master
    tags:
      - v* # version tags

aliases:
  env: &env
    GITHUB_MATRIX_OS: ${{ matrix.os }}
    GH_TOKEN: ${{ secrets.GH_TOKEN }}
    SF_CI_BREW_INSTALL: ${{ matrix.sf_ci_brew_install }}
    SF_LOG_BOOTSTRAP: true
    SF_PRINTENV_BOOTSTRAP: ${{ secrets.SF_PRINTENV_BOOTSTRAP }}
    TRANSCRYPT_PASSWORD: ${{ secrets.TRANSCRYPT_PASSWORD }}
    V: ${{ secrets.V }}
  git-crlf: &git-crlf # needed on windows
    name: Set up git (autocrlf, eol)
    shell: bash
    run: |
      git config --global core.autocrlf false
      git config --global core.eol lf
  fix-homebrew: &fix-homebrew
    name: Fix dirty homebrew. See https://github.com/actions/virtual-environments/issues/1568
    shell: bash
    run: |
      set -x
      sudo git -C $(brew --prefix)/Homebrew diff || true
      sudo git -C $(brew --prefix)/Homebrew checkout HEAD .
      sudo git -C $(brew --prefix)/Homebrew/Library/Taps/homebrew/homebrew-core diff || true
      sudo git -C $(brew --prefix)/Homebrew/Library/Taps/homebrew/homebrew-core checkout HEAD .
  checkout: &checkout
    # run: /support-firecloud/repo/dot.ci.sh sf_ga_checkout
    uses: actions/checkout@v2
  checkout-submodules: &checkout-submodules
    name: Run actions/checkout@v2 (submodules)
    shell: bash
    run: |
      auth_header="$(git config --local --get http.https://github.com/.extraheader)"
      git submodule sync --recursive
      git -c "http.extraheader=$auth_header" -c protocol.version=2 \
      submodule update --init --force --recursive --depth=1

# ------------------------------------------------------------------------------

jobs:
  main:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-16.04
          - ubuntu-18.04
          - ubuntu-20.04
          - macos-10.15
          - macos-11.0
        sf_ci_brew_install:
          - minimal
          - dev
    name: main-${{ matrix.os }}-${{ matrix.sf_ci_brew_install }}
    runs-on: ${{ matrix.os }}
    env:
      <<: *env
    steps:
      - *fix-homebrew
      - *checkout
      - *checkout-submodules

      - shell: bash
        run: ./.ci.sh before_install

      - shell: bash
        run: ./.ci.sh install

      - shell: bash
        run: ./.ci.sh before_script

      - shell: bash
        run: ./.ci.sh script

      - shell: bash
        run: ./.ci.sh after_failure || true
        if: failure()

      - shell: bash
        run: ./.ci.sh after_success || true

      - shell: bash
        run: ./.ci.sh after_script || true
        if: always()

      - shell: bash
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: cloud-ci
          CI_STATUS: ${{ job.status }}
        run: ./.ci.sh notifications || true
        if: always()

# ------------------------------------------------------------------------------

  main-windows:
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-2019
        sf_ci_brew_install:
          - minimal
          # - dev # too time consuming
    name: main-${{ matrix.os }}-${{ matrix.sf_ci_brew_install }}
    runs-on: ${{ matrix.os }}
    env:
      <<: *env
      WSLENV: '${ENVSUBST_WSLENV}'
    steps:
      - *git-crlf
      - *checkout
      - *checkout-submodules

      - name: Set up WSL
        shell: bash
        run: |
          # why --ignore-checksum? see https://chocolatey.org/packages/wsl-ubuntu-1804#comment-5026624059
          choco install wsl-ubuntu-1804 --yes --no-progress --ignore-checksum
          wsl bash -c "cat /etc/os-release"
          wsl bash -c "sudo addgroup --gid 2000 github"
          wsl bash -c "sudo adduser --uid 2000 --ingroup github --home /home/github --shell /bin/bash --disabled-password --gecos \"\" github"
          wsl bash -c "sudo adduser github sudo"
          wsl bash -c "sudo echo \"github ALL=(ALL) NOPASSWD:ALL\" >> /etc/sudoers"
          # Use wsl.conf to fix error: chmod on .git/config.lock failed: Operation not permitted
          # See https://gist.github.com/shakahl/8b6c969768b3a54506c0fc4905d729a0
          wsl bash -c "sudo cp priv/wsl.conf /etc/wsl.conf && sudo chmod 0644 /etc/wsl.conf"

      - shell: bash
        run: wsl --user github bash -c "./.ci.sh before_install"

      - shell: bash
        run: wsl --user github bash -c "./.ci.sh install"

      - shell: bash
        run: wsl --user github bash -c "./.ci.sh before_script"

      - shell: bash
        run: wsl --user github bash -c "./.ci.sh script"

      - shell: bash
        run: wsl --user github bash -c "./.ci.sh after_failure || true"
        if: failure()

      - shell: bash
        run: wsl --user github bash -c "./.ci.sh after_success || true"

      - shell: bash
        run: wsl --user github bash -c "./.ci.sh after_script || true"
        if: always()

      - shell: bash
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: cloud-ci
          CI_STATUS: ${{ job.status }}
        run: wsl --user github bash -c "./.ci.sh notifications || true"
        if: always()

